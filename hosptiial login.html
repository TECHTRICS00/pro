<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login - Blood Bank IoT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Hospital Login</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="signup-link">Do not have an account? <a href="#">Resgister here</a></p>
    </div>
</body>
</html>

</html>
,<style>
/* Signup link styling */
.signup-link {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
}

.signup-link a {
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
}

.signup-link a:hover {
    text-decoration: underline;
}
/* Basic reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Body styling */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    /* Login container */
    .login-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 350px;
        padding: 20px;
        text-align: center;
    }
    
    /* Title */
    .login-container h2 {
        color: #4CAF50;
        margin-bottom: 20px;
        font-weight: 600;
    }
    
    /* Input group */
    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }
    
    /* Input labels */
    .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }
    
    /* Input fields */
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 8px;
        transition: 0.3s ease;
        font-size: 16px;
    }
    
    /* Input hover and focus */
    input[type="text"]:focus, input[type="password"]:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        outline: none;
    }
    
    /* Button styling */
    button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    /* Button hover effect */
    button:hover {
        background-color: #45a049;
    }
    
    /* Responsive Design */
    @media (max-width: 400px) {
        .login-container {
            width: 90%;
        }
    }
    </style>
